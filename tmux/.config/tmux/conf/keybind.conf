# vi: ft=tmux

################################################################ KEY BINDINGS__
# Note: that the -n means we can ignore the ctrl-a prefix

# Set Ctrl-a as the default prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Reload the tmux file
unbind r
bind r source-file "$tmux_dir/tmux.conf"

# Windows
bind w kill-window
# Horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# Panes
# Sync panes
bind m setw synchronize-panes

# Kill all panes except for the current one
bind k kill-pane -a
# Kill all windows except for the current one
bind K kill-window -a

# Show only one pane
unbind +
bind + resize-pane -Z

# Resize panes
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

######################################################################### VIM__

# set-window-option -g mode-keys vi
setw -g mode-keys vi
unbind [
bind Escape copy-mode

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Tmux doesn't pass <S-CR> codes to Neovim
# https://stackoverflow.com/questions/16359878/how-to-map-shift-enter
bind -n S-Enter send-keys Escape "[13;2u"

# Smart pane switching with awareness of Vim splits.
# From https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
| grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n 'C-j' if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n 'C-k' if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n 'C-l' if-shell "$is_vim" "send-keys C-l" "select-pane -R"
