add_newline = false

palette = "kanagawa"

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$terraform\
$python\
$fill\
$status\
$cmd_duration\
$jobs\
${kubernetes}\
$time\
$line_break\
$character"""
# ${custom.kube_version}\

# right_format = """
# $cmd_duration
# """

[directory]
style = 'blue'
truncate_to_repo = true
fish_style_pwd_dir_length = 1
repo_root_style = 'bold blue'

[fill]
symbol = ' '
style = 'None'

[terraform]
format = ' [\($workspace\)]($style) '
style = 'cyan'

[status]
disabled = false
# format = '[$common_meaning $signal_number $maybe_int]($style) '
format = '[$status]($style) '

[character]
success_symbol = '[❯](green)'
error_symbol = '[❯](red)'
vicmd_symbol = '[❮](green)'

[git_branch]
symbol = ' '
format = '[$symbol$branch ]($style)'
style = 'green'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
deleted = '✗'
untracked = '?'
staged = '[++\($count\)](green)'
stashed = ''
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
style = 'bold color_wave_red'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[time]
disabled = false
time_format = '%H:%M'
format = ' [$time]($style)'
style = 'gray'

[cmd_duration]
format = '[$duration]($style) '
style = 'yellow'

[python]
format = '[$symbol$virtualenv]($style) '
symbol = '󰌠 '
style = 'cyan'

[kubernetes]
disabled = false
format = '[$context([@](blue)$namespace)]($style)'
style = 'bold cyan'

