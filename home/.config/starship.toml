add_newline = false

format = """
$directory\
$git_branch\
$git_state\
$git_status\
$terraform\
$python\
$fill\
$status\
$cmd_duration\
$jobs\
${kubernetes}\
$time\
$line_break\
$character"""
# ${custom.kube_version}\

# right_format = """
# $cmd_duration
# """

[directory]
style = '#7E9CD8'
# truncation_length = 2
truncate_to_repo = true
fish_style_pwd_dir_length = 1
repo_root_style = 'bold #7E9CD8'
# use_logical_path = true

[fill]
symbol = ' '
style = 'None'

[terraform]
format = ' [\($workspace\)](65) '

[status]
disabled = false
# format = '[$common_meaning $signal_number $maybe_int]($style) '
format = '[$status]($style) '

[character]
success_symbol = '[❯](#76946A)'
error_symbol = '[❯](#C34043)'
vicmd_symbol = '[❮](#76946A)'

[git_branch]
symbol = ' '
format = '[$symbol$branch ]($style)'
style = '#889D66'

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
deleted = '✗'
untracked = '?'
staged = '[++\($count\)](#889D66)'
stashed = ''
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
# style = "bright-black"

[time]
disabled = false
time_format = '%H:%M'
format = ' [$time](242)'

[cmd_duration]
format = '[$duration]($style) '
style = '#C0A36E'

[python]
format = '[$symbol$virtualenv]($style) '
symbol = '󰌠 '
style = 'bright-#727169'

[kubernetes]
disabled = false
format = '[$context([@](#7E9CD8)$namespace)]($style)'
style = '#7AA89F bold'

[[kubernetes.contexts]]
context_pattern = '.+:(?P<cluster>.+)'
context_alias = '$cluster'

