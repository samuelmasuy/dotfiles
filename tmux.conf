# Reload tmux.conf
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# set mouse control
setw -g mode-mouse off
# set -g mode-mouse on
# setw -g mouse-select-window on
# setw -g mouse-select-pane on
# set -g mouse-resize-pane on

# set-option -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "screen-256color"
set -g history-limit 20000

# Faster escpape time
set -sg escape-time 1

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# set-window-option -g mode-keys vi
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'V' rectangle-toggle

# Horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# prefix = : show all buffer-content
# Tile all windows
# unbind =
# bind = select-layout tiled

# Show only one pane
unbind +
bind + resize-pane -Z

# Resize panes
unbind Right
bind Right resize-pane -R 8
unbind Left
bind Left resize-pane -L 8
unbind Up
bind Up resize-pane -U 4
unbind Down
bind Down resize-pane -D 4

# Move between panes
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Get notified for activity in other window
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-activity-attr blink

# Start windows and panes at 1, not 0
# set -g base-index 1

# this will renumber windows automatically when one gets deleted
set-option -g renumber-windows on

set-option -g status-bg colour238
set-option -g pane-active-border-fg colour238
set-option -g pane-border-fg colour238

# Static setup
set-option -g status on
set-option -g status-fg default
set -g status-justify left
# set -g status-utf8 on
set -g status-interval 10

set -g @batt_discharging_icon "❇"

# Session info
# Left Segment
set -g status-left-length 80
set -g status-left "#{?client_prefix,#[fg=#ffffff bg=#2075C7],#[fg=#5F5B66 bg=#ffffff]} #S #{?client_prefix,#[fg=#2075C7 bg=#444444],#[fg=#ffffff bg=#444444]} "

# Right Segment
set -g status-right-length 120
set -g status-right " #{cpu_icon}#{cpu_percentage}  #{battery_icon} #{battery_percentage} #{battery_remain}\  %a %h-%d %H:%M\ "

# Status Bar
set -g window-status-format "#[fg=white bg=#444444]#I  #{?window_activity_flag,#[fg=#fac863 bg=#444444],#[fg=white bg=#444444]} #W "
set-window-option -qg window-status-current-format "#[fg=#444444 bg=#2075C7]#[fg=#ffffff bg=#2075C7] #I  #[fg=#ffffff bg=#2075C7 bold] #W #[fg=#2075C7 bg=#444444]"

set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'
# TMUX plugin manager
set -g @tpm_plugins '              \
    tmux-plugins/tpm               \
    tmux-plugins/tmux-battery      \
    tmux-plugins/tmux-cpu          \
'

    # tmux-plugins/tmux-resurrect    \
    # tmux-plugins/tmux-sidebar      \
    # mhartington/tmux-mail          \

